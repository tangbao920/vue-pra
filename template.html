<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>template/动态绑定样式</title>
    <script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <template v-if="cut">
        <label>注册</label><input type="text" key="1"/>
    </template>
    <template v-else>
        <label>登录</label><input type="text" key="2"/>
    </template>
    <button @click="cut=!cut">切换</button>
</div>
<script>
    let vm=new Vue({
       el:"#app",
       data:{
          cut:true
       }
    });
</script>
</body>
</html>
