<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript" src="./node_modules/axios/dist/axios.js"></script>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
</head>
<body>
<div id="app">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                   TodoList
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <h3 class="text-danger">亲~☺您还有 {{sum()}} 件事需要完成</h3>
                        <input type="text" class="form-control" v-model="title" placeholder="请填写内容" @keyUp.enter="add"/>
                    </div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <li class="list-group-item" v-for="(todo,index) in todos">
                                <input type="checkbox" v-model="todo.isSelected"/>{{todo.title}}<button class="pull-right btn btn-danger btn-xs" @click="remove(todo)">&times;</button>
                            </li>
                        </ul>
                    </div>
                    <div class="panel-footer">
                        <ul class="nav nav-pills">
                            <li role="presentation" class="active"><a href="#">全部</a></li>
                            <li role="presentation"><a href="#">已完成</a></li>
                            <li role="presentation"><a href="#">未完成</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="todo.js"></script>
</body>
</html>
