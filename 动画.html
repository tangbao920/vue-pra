<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="./node_modules/animate.css/animate.css"/>
    <style>
        #d{
            width: 100px;
            height:100px;
            background:brown;
        }
        .v-enter{
           opacity:0;
        }
        .v-enter-active{
           transition: 1s linear;
        }
        .v-leave-active{
           opacity:0;
           transition:1s linear;
        }
    </style>
</head>
<body>
   <div id="app">
       <button @click="flag=!flag">切换</button>
       <!--组件-->
       <!--transition只能用于单个元素-->
       <!--一组元素用transition-group-->
       <!--<transition>
           <div id="d" v-show="flag">你好！</div>
       </transition>-->
       <transition enter-active-class="animated bounceInUp" leave-active-class="animated bounceOutDown">
           <div id="d" v-show="flag">你好！</div>
       </transition>
       <transition-group enter-active-class="animated bounceInUp" leave-active-class="animated bounceOutDown">
           <div v-for="(a,index) in arr" :key="index">{{a}}</div><!--key为了区分开不同的元素,children里面必须有个key-->
           <!--v-for默认会复用原有的dom元素，如果加了key，而且key不同，vue会认为是两个不同的元素。-->
       </transition-group>
   </div>
   <script>
       let vm=new Vue({
          el:"#app",
          data:{
              flag:true,
              arr:[1,2,3,4,5]
          }
       });
   </script>
</body>
</html>
