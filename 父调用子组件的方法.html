<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父调用子组件的方法</title>
    <script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <loading ref="load"></loading>
</div>
<!-- 父调用子组件的方法-->
    <script>
        let loading={
            template:"<div v-show='flag'>疯狂加载中......</div>",
            data(){
              return {
                 flag:true
              }
            },
            methods:{
                hide(){
                    this.flag=false;
                }
            }
        };
        let vm=new Vue({
           el:"#app",
           data:{

           },
           mounted(){
              setTimeout(()=>{
                  this.$refs.load.hide();//获取的是子组件实例
              },5000);
           },
           components:{
              loading
           }
        });
    </script>
</body>
</html>
