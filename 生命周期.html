<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生命周期</title>
</head>
<body>
<div id="app"></div>
<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
<script>
    let vm=new Vue({//根实例，初始化时会调研很多方法（钩子函数）
       data:{
           a:1,
           b:2
       },
       beforeCreate(){//1、一般用不到，初始化vue内部方法的

       },
       create(){//2、执行初始化操作，获取ajax

       },
       template:"<div>{{a}}</div>", //4、如果有template属性，app中的内容会被替换。必须有一个很元素，不能是文本节点。
        beforeMount(){//没有实际意义
        },
       mounted(){//5、真实DOM已经存在，可以操作DOM

       },
       beforeUpdate(){
          alert("更新之前");
          //这两个方法一般会用watch替换掉
          //页面依赖的数据发生变化，才会触发。
    },
    updated(){
        alert("更新之后");
    },
    beforeDestroy(){//可以清除定时器或者清除事件绑定

    },
    destroyed(){

    }
    });
    vm.$mount("#app");//3、必须保证有挂载的元素，同el:"#app"相同的作用
    vm.$destroy();//页面销毁
</script>
</body>
</html>
